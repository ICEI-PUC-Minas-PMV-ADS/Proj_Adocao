<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Pets para Adoção</title>
    <link rel="stylesheet" href="Pet para Adoção ADM.css" />
    <script defer src="Pet para Adoção CRUD.js"></script>
    <script defer src="Pet para Adoção ADM.js"></script>
  </head>
  <body>
    <header>
      <!-- Navegação superior -->
      <nav class="left-nav">
        <a href="Destaques.html">
          <img
            src="../documentos/img/pet-house.png"
            alt="Home"
            style="width: 50px; height: 50px"
          />
        </a>
      </nav>
      <nav class="center-nav">
        <button id="btCadPet" class="botao">Cadastrar Pet Para Adoção</button>
      </nav>
      <nav class="right-nav">
        <a
          href="Favoritos.html"
          class="nav-link"
          style="font-size: 18px; font-weight: bold"
          >Favoritos ⭐</a
        >
      </nav>
    </header>

    <main>
      <div class="content">
        <h2 style="color: #a95f2b">Pets para Adoção</h2>
        <!-- Pets serão carregados dinamicamente aqui -->
        <div class="pet-container"></div>
      </div>

      <!-- Modal para Cadastro/Alteração de Pet -->
      <div id="modalTarefa" class="modal">
        <div class="corpoModal">
          <header>
            <h3>CADASTRO DO PET</h3>
            <span id="fechaModal">&times;</span>
          </header>
          <form id="formPet" class="campos">
            <p>
              <label for="campoNome" style="font-size: 18px; font-weight: bold"
                >Nome:
              </label>
              <input type="text" id="campoNome" required />
              <input type="hidden" id="campoID" />
            </p>
            <p>
              <label
                for="campoEspecie"
                style="font-size: 18px; font-weight: bold"
                >Espécie/Raça:
              </label>
              <input type="text" id="campoEspecie" required />
            </p>
            <p>
              <label for="campoIdade" style="font-size: 18px; font-weight: bold"
                >Idade/Saúde:&nbsp;
              </label>
              <input type="text" id="campoIdade" required />
            </p>
            <p>
              <label
                for="campoDescricao"
                style="font-size: 18px; font-weight: bold"
                >Descrição:</label
              >
              <br />
              <textarea id="campoDescricao" required></textarea>
            </p>
            <p>
              <label
                for="campoImagem"
                style="font-size: 18px; font-weight: bold"
                >Imagem do Pet:
              </label>
              <input type="file" id="campoImagem" accept="image/*" required />
            </p>
            <p>
              <button type="button" id="btCriar">Salvar</button>
              <button type="button" id="btAlterar">Salvar</button>
              <button type="button" id="btCancelar">Cancelar</button>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
