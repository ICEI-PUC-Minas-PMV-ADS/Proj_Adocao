<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="Login CAD PET.css" />
    <script src="Login CAD PET.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <a href="Layout.html">
        <img
          src="https://raw.githubusercontent.com/ICEI-PUC-Minas-PMV-ADS/Proj_Adocao/refs/heads/main/documentos/img/pet-house.png"
          alt="Home"
          style="width: 30px; height: 30px"
        />
      </a>
      <form id="login-form">
        <div class="grupo-formulario">
          <label for="login">Usu√°ro</label>
          <input
            type="text"
            id="username"
            name="login"
            placeholder="Digite seu login"
            required
          />
        </div>
        <div class="grupo-formulario">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="password"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <a href="#" id="forgot-password">Esqueci minha senha</a>
    </div>
  </body>
</html>
