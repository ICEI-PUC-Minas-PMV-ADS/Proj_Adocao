<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero Adotar</title>
  <link rel="stylesheet" href="Quero adotar.css">
</head>
<body>
    <div class="container">
        <h1>
            Quero Adotar
            <img src="../documentos/img/cat.png" alt="Ícone">
        </h1>
        <form id="formularioPet" onsubmit="redirecionar(); return false;">
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="grupo-formulario">
                <label for="idade">Idade</label>
                <input type="text" id="idade" name="idade" required>
            </div>

            <div class="grupo-formulario">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="grupo-formulario">
                <label for="estado">Endereço</label>
                <input type="text" id="estado" name="estado" required>
            </div>

            <div class="grupo-formulario">
                <label for="info">Por que você quer adotar?</label>
                <textarea id="info" name="info" required></textarea>
            </div>

            <button type="submit">Enviar Formulário</button>
        </form>
    </div>
    <footer style="text-align: center; padding: 10px; background: linear-gradient(to right, #DEF591 10%, #709b70 50%, #DEF591); color: white; position: fixed; bottom: 0; width: 100%;">
        <span>Desenvolvido pelo G1</span>
        <a href="https://seulink.com" target="_blank" style="text-decoration: none; color: white;">
            <img src="../documentos/img/github.png" alt="Ícone" style="width: 20px; vertical-align: -3px; margin-left: 5px;">
        </a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
