<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero Adotar</title>
  <link rel="stylesheet" href="Quero adotar.css">
</head>
<body>
    <header>
        <nav>
            <a href="Destaques.html">
                <img src="../documentos/img/pet-house.png" alt="Home" style="width: 30px; height: 30px;">
            </a>
            <a href="Favoritos.html" class="nav-link">Favoritos</a>
        </nav>
    </header>
    <div class="container">
        <h1>
            Quero Adotar
            <img src="../documentos/img/cat.png" alt="Ícone">
        </h1>
        <form id="formularioPet" onsubmit="redirecionar(); return false;">
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="grupo-formulario">
                <label for="idade">Idade</label>
                <input type="text" id="idade" name="idade" required>
            </div>

            <div class="grupo-formulario">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="grupo-formulario">
                <label for="estado">Endereço</label>
                <input type="text" id="estado" name="estado" required>
            </div>

            <div class="grupo-formulario">
                <label for="info">Por que você quer adotar?</label>
                <textarea id="info" name="info" required></textarea>
            </div>

            <button type="submit">Enviar Formulário</button>
        </form>
    </div>

    <script src="Quero adotar.js"></script>
</body>
</html>
