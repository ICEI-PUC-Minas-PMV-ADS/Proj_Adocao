<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="Cadastro de usuario.css">
</head>
<body>
    <header>
        <nav>
            <a href="Destaques.html">
                <img src="../documentos/img/pet-house.png" alt="Home" style="width: 50px; height: 50px;">
            </a>
            <a href="Favoritos.html" class="nav-link">Favoritos</a>
        </nav>
    </header>
    <div class="container">
        <h1><img src="../documentos/img/working.png" alt="Ícone" style="width: 150px; vertical-align: middle; margin-right: 5px;"> Cadastro de Usuário</h1>
        <form id="formularioUsuario" onsubmit="redirecionar(); return false;">
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="grupo-formulario">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="grupo-formulario">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="grupo-formulario">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>

            <button type="submit" style="display: block; margin: 0 auto;">Cadastrar</button>
        </form>
    </div>

    <script src="Cadastro de usuario.js"></script>
</body>
</html>
