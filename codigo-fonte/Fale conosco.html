<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="Fale Conosco.css">
</head>
<body>
    <a href="destaques.html" class="logo">
        <img src="https://github.com/ICEI-PUC-Minas-PMV-ADS/Proj_Adocao/blob/main/documentos/img/pet-house.png?raw=true" alt="Logo" class="logo-img">
    </a>
    
    <div class="form-container">
        <h2>Entre em Contato</h2>
        <form id="contactForm">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" value="">
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="">
            
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" value="">
            
            <label for="phone">Telefone:</label>
            <input type="number" id="phone" name="phone" value="">
            
            <label for="text">Mensagem:</label>
            <textarea name="text" id="text" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>
            
            <input type="submit" value="Enviar Formulário">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
